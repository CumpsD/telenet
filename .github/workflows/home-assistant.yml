name: Home Assistant validation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  hassfest_hacs:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: Hassfest
        uses: home-assistant/actions/hassfest@master
      - name: HACS
        uses: "hacs/action@main"
        with:
          category: "integration"
